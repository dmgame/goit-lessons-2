    <section class="form-section mt-5">
        <div class="container">
            <div class="card w-50">
                <div class="card-header">
                    <span>Add new task</span>
                </div>
                <div class="card-body">
                    <form name="add-task">
                        <div class="mb-3">
                            <label for="title" class="form-label">Task title</label>
                            <input type="text" class="form-control" id="title" name="task-title">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Task body</label>
                            <textarea class="form-control" id="description" name="task-description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="priority" class="form-label">Task priority</label>
                            <select class="form-select" id="priority" name="task-priority">
                                <option selected>Open this select menu</option>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <span class="spinner-grow spinner-grow-sm submit-loader d-none" role="status" aria-hidden="true"></span>
                            Add task
                        </button>
                        <button type="reset" class="btn btn-warning ms-2">Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <div class="search-section mt-3 mb-3">
        <div class="container border-top pt-3">
            <form name="search-form">
                <input type="text" name="task-search" class="form-control" placeholder="Search by title, description and etc">
            </form>
        </div>
    </div>
