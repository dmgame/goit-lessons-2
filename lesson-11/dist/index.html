<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"><title>Todo</title><script defer="defer" src="main.bundle.js"></script></head><body><section class="form-section mt-5"><div class="container"><div class="card w-50"><div class="card-header"><span>Add new task</span></div><div class="card-body"><form name="add-task"><div class="mb-3"><label for="title" class="form-label">Task title</label> <input class="form-control" id="title" name="task-title"></div><div class="mb-3"><label for="description" class="form-label">Task body</label> <textarea class="form-control" id="description" name="task-description" rows="3"></textarea></div><div class="mb-3"><label for="priority" class="form-label">Task priority</label> <select class="form-select" id="priority" name="task-priority"><option selected="selected">Open this select menu</option><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select></div><button type="submit" class="btn btn-primary">Add task</button> <button type="reset" class="btn btn-warning ms-2">Reset</button></form></div></div></div></section><div class="search-section mt-3 mb-3"><div class="container border-top pt-3"><form name="search-form"><input name="task-search" class="form-control" placeholder="Search by title, description and etc"></form></div></div><section class="mt-5"><div class="container"><div class="tasks-list"></div></div></section><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script></body></html>
